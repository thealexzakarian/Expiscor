<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExpiScor | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffc3;
      --text: #f1f1f1;
      --muted: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      line-height: 1.7;
      background: #000;
    }

    section {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .content {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.4);
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    p {
      color: var(--muted);
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .cta a.button {
      background: var(--accent);
      color: #000;
      font-weight: 700;
      padding: 1rem 2.5rem;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1rem;
      box-shadow: 0 0 12px rgba(0, 255, 195, 0.3);
      transition: background 0.3s ease;
      display: inline-block;
    }

    .cta a.button:hover {
      background: #00ddb0;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      color: var(--muted);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <section>
    <div class="content">
      <h1>Welcome to ExpiScor</h1>
      <p>Engineering the future of regenerative biology and age-reversal science.</p>
      <div class="cta">
        <a href="project-regenesis.html" class="button">Explore Project ReGenesis</a>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 ExpiScor â€” All rights reserved.</p>
  </footer>
</body>
</html>
