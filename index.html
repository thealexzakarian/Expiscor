<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expscior | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffc3;
      --text: #eafefb;
      --muted: #9da5ad;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: var(--text);
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .bgvid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.95;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 195, 0.15);
      max-width: 400px;
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; /* Full width */
      padding: 20px 0; /* Adds some padding around the logo */
    }

    .logo-container img {
      width: 60%; /* Increased size */
      max-height: 100px; /* Limit the height to maintain aspect ratio */
      object-fit: contain; /* Ensures the image is contained within its dimensions */
      filter: drop-shadow(0 0 8px rgba(0, 255, 195, 0.6));
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(0, 255, 195, 0.5);
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--muted);
    }

    .content a.button {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .content a.button:hover {
      background: #00ddb0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <video class="bgvid" autoplay muted loop playsinline>
      <source src="Videos/homepage.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <div class="logo-container">
        <img src="Images/logo_RAW.png" alt="Expscior Logo">
      </div>
      <h1>Expscior</h1>
      <p>Innovating the Future</p>
      <a href="projects.html" class="button">Explore Our Projects</a>
    </div>
  </div>
</body>
</html>
