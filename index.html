<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Background Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    #bgvid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 100px;
      color: white;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgvid">
    <source src="Videos/Jellyfish.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Hello from Jellyfish land ðŸª¼</h1>
    <p>Scroll down to see if the video is behind this content.</p>
  </div>

</body>
</html>
