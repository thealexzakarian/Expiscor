<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expscior | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffc3;
      --text: #eafefb;
      --muted: #9da5ad;
      --overlay: rgba(0, 0, 0, 0.6);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: var(--text);
      overflow: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      z-index: -1;
    }
    .content {
      z-index: 1;
      padding: 20px;
    }
    /* Logo container with black background for blending */
    .logo-container {
      background: #000;
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 200px;
      display: block;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: var(--accent);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--muted);
    }
    .hero a.button {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .hero a.button:hover {
      background: #00ddb0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="Videos/Title.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <div class="logo-container">
        <img src="Images/Logo.png" alt="Expscior Logo">
      </div>
      <h1>Expscior</h1>
      <p>Innovating the Future</p>
      <a href="projects.html" class="button">Explore Our Projects</a>
    </div>
  </div>
</body>
</html>
